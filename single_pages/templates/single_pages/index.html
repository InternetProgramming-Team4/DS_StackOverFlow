{%load static %}
<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- Tell the browser to be responsive to screen width -->
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta
            name="keywords"
            content="wrappixel, admin dashboard, html css dashboard, web dashboard, bootstrap 5 admin, bootstrap 5, css3 dashboard, bootstrap 5 dashboard, Flexy lite admin bootstrap 5 dashboard, frontend, responsive bootstrap 5 admin template, Flexy admin lite design, Flexy admin lite dashboard bootstrap 5 dashboard template"
        />
        <meta
            name="description"
            content="Flexy Admin Lite is powerful and clean admin dashboard template, inpired from Bootstrap Framework"
        />
        <meta name="robots" content="noindex,nofollow" />
        <title>Duksung StackOverFlow</title>
        <link
            rel="canonical"
            href="https://www.wrappixel.com/templates/Flexy-admin-lite/"
        />
        <!-- Favicon icon -->
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="{% static 'single_pages/index/images/duksung_symbol.png' %}"
        />
        <!-- Custom CSS -->
        <link
            href="{% static 'single_pages/index/libs/chartist/dist/chartist.min.css' %}"
            rel="stylesheet"
        />
        <link
            href="{% static 'single_pages/index/libs/chartist-plugin-tooltips/dist/chartist-plugin-tooltip.css' %}"
            rel="stylesheet"
        />
        <!-- Custom CSS -->
        <link
            href="{% static 'single_pages/index/css/style.min.css' %}"
            rel="stylesheet"
        />
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <style>
            .logo-icon img,
            .logo-text {
                /* 이미지와 텍스트 사이의 여백을 없애기 위해 margin과 padding 값을 조정합니다 */
                margin: 0;
                padding: 0;
            }

            /* 로고 이미지와 텍스트를 가운데 정렬하기 위한 스타일 */
            .navbar-brand {
                /* Flex 컨테이너 설정 */
                display: flex;
                flex-direction: row; /* 요소들을 가로로 나열 */
                justify-content: center; /* 수평 중앙 정렬 */
                align-items: center; /* 수직 중앙 정렬 */
            }
        </style>
    </head>

    <body>
        <!-- ============================================================== -->
        <!-- Preloader - style you can find in spinners.css -->
        <!-- ============================================================== -->
        <div class="preloader">
            <div class="lds-ripple">
                <div class="lds-pos"></div>
                <div class="lds-pos"></div>
            </div>
        </div>
        <!-- ============================================================== -->
        <!-- Main wrapper - style you can find in pages.scss -->
        <!-- ============================================================== -->
        <div
            id="main-wrapper"
            data-layout="vertical"
            data-navbarbg="skin5"
            data-sidebartype="full"
            data-sidebar-position="absolute"
            data-header-position="absolute"
            data-boxed-layout="full"
        >
            <!-- ============================================================== -->
            <!-- Topbar header - style you can find in pages.scss -->
            <!-- ============================================================== -->
            <header class="topbar" data-navbarbg="skin6">
                <nav class="navbar top-navbar navbar-expand-md navbar-light">
                    <div class="navbar-header" data-logobg="skin6">
                        <!-- ============================================================== -->
                        <!-- Logo -->
                        <!-- ============================================================== -->
                        <a class="navbar-brand" href="index.html">
                            <!-- Logo icon -->
                            <b class="logo-icon">
                                <!--You can put here icon as well // <i class="wi wi-sunset"></i> //-->
                                <!-- Light Logo icon -->
                                <img
                                    src="{% static 'single_pages/index/images/duksung_symbol.png' %}"
                                    alt="Duksung Symbol"
                                    style="width: 60px; height: auto"
                                />
                            </b>
                            <!-- Logo text -->
                            <span class="logo-text">
                                <!-- Light Logo text -->
                                DUKSUNG
                            </span>
                        </a>
                        <!-- ============================================================== -->
                        <!-- End Logo -->
                        <!-- ============================================================== -->
                        <!-- This is for the sidebar toggle which is visible on mobile only -->
                        <a
                            class="nav-toggler waves-effect waves-light d-block d-md-none"
                            href="javascript:void(0)"
                            ><i class="mdi mdi-menu"></i
                        ></a>
                    </div>
                    <!-- ============================================================== -->
                    <!-- End Logo -->
                    <!-- ============================================================== -->
                    <div
                        class="navbar-collapse collapse"
                        id="navbarSupportedContent"
                        data-navbarbg="skin5"
                    >
                        <!-- ============================================================== -->
                        <!-- toggle and nav items -->
                        <!-- ============================================================== -->
                        <ul class="navbar-nav float-start me-auto">
                            <!-- ============================================================== -->
                            <!-- Search -->
                            <!-- ============================================================== -->
                            <li class="nav-item search-box">
                                <a
                                    class="nav-link waves-effect waves-dark"
                                    href="javascript:void(0)"
                                    ><i class="mdi mdi-magnify me-1"></i>
                                    <span class="font-16">Search</span></a
                                >
                                <form class="app-search position-absolute">
                                    <input
                                        type="text"
                                        class="form-control"
                                        placeholder="Search &amp; enter"
                                    />
                                    <a class="srh-btn"
                                        ><i class="mdi mdi-window-close"></i
                                    ></a>
                                </form>
                            </li>
                        </ul>
                        <!-- ============================================================== -->
                        <!-- Right side toggle and nav items -->
                        <!-- ============================================================== -->
                        <ul class="navbar-nav float-end">
                            <!-- ============================================================== -->
                            <!-- User profile and search -->
                            <!-- ============================================================== -->
                            <li class="nav-item dropdown">
                                <a
                                    class="nav-link dropdown-toggle text-muted waves-effect waves-dark pro-pic"
                                    href="#"
                                    id="navbarDropdown"
                                    role="button"
                                    data-bs-toggle="dropdown"
                                    aria-expanded="false"
                                >
                                    <!-- 유저 사진 -->
                                    <img
                                        src="{%static 'single_pages/index/images/duksung_symbol.png'%}"
                                        alt="user"
                                        class="rounded-circle"
                                        width="31"
                                    />
                                </a>
                                <ul
                                    class="dropdown-menu dropdown-menu-end user-dd animated"
                                    aria-labelledby="navbarDropdown"
                                >
                                    <a
                                        class="dropdown-item"
                                        href="localhost:8000/MyPage/"
                                        ><i class="ti-user m-r-5 m-l-5"></i> 내
                                        페이지</a
                                    >
                                    <a
                                        class="dropdown-item"
                                        href="localhost:8000/MyPage/"
                                        ><i class="ti-wallet m-r-5 m-l-5"></i>
                                        My Page
                                    </a>
                                    <a
                                        class="dropdown-item"
                                        href="javascript:void(0)"
                                        ><i class="ti-email m-r-5 m-l-5"></i>
                                        Inbox</a
                                    >
                                </ul>
                            </li>

                            <!-- ============================================================== -->
                            <!-- User profile and search -->
                            <!-- ============================================================== -->
                        </ul>
                    </div>
                </nav>
            </header>
            <!-- ============================================================== -->
            <!-- End Topbar header -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- Left Sidebar - style you can find in sidebar.scss  -->
            <!-- ============================================================== -->
            <aside class="left-sidebar" data-sidebarbg="skin6">
                <!-- Sidebar scroll-->
                <div class="scroll-sidebar">
                    <!-- Sidebar navigation-->
                    <nav class="sidebar-nav">
                        <ul id="sidebarnav">
                            <li class="sidebar-item">
                                <a
                                    class="sidebar-link waves-effect waves-dark sidebar-link"
                                    href="index.html"
                                    aria-expanded="false"
                                    ><i class="mdi mdi-view-dashboard"></i
                                    ><span class="hide-menu"
                                        >메인 페이지</span
                                    ></a
                                >
                            </li>
                            <li class="sidebar-item">
                                <a
                                    class="sidebar-link waves-effect waves-dark sidebar-link"
                                    href="pages-profile.html"
                                    aria-expanded="false"
                                    ><i class="mdi mdi-account-network"></i
                                    ><span class="hide-menu">질문 등록</span></a
                                >
                            </li>
                            <li class="sidebar-item">
                                <a
                                    class="sidebar-link waves-effect waves-dark sidebar-link"
                                    href="table-basic.html"
                                    aria-expanded="false"
                                    ><i class="mdi mdi-border-all"></i
                                    ><span class="hide-menu"
                                        >질문 리스트</span
                                    ></a
                                >
                            </li>
                            <li class="sidebar-item">
                                <a
                                    class="sidebar-link waves-effect waves-dark sidebar-link"
                                    href="icon-material.html"
                                    aria-expanded="false"
                                    ><i class="mdi mdi-face"></i
                                    ><span class="hide-menu">내 페이지</span></a
                                >
                            </li>
                            {% comment %}
                            <li class="sidebar-item">
                                <a
                                    class="sidebar-link waves-effect waves-dark sidebar-link"
                                    href="starter-kit.html"
                                    aria-expanded="false"
                                    ><i class="mdi mdi-file"></i
                                    ><span class="hide-menu">Blank</span></a
                                >
                            </li>
                            <li class="sidebar-item">
                                <a
                                    class="sidebar-link waves-effect waves-dark sidebar-link"
                                    href="error-404.html"
                                    aria-expanded="false"
                                    ><i class="mdi mdi-alert-outline"></i
                                    ><span class="hide-menu">404</span></a
                                >
                            </li>
                        </ul>
                        {% endcomment %}
                    </nav>
                    <!-- End Sidebar navigation -->
                </div>
                <!-- End Sidebar scroll-->
            </aside>
            <!-- ============================================================== -->
            <!-- End Left Sidebar - style you can find in sidebar.scss  -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- Page wrapper  -->
            <!-- ============================================================== -->
            <div class="page-wrapper">
                <!-- ============================================================== -->
                <!-- Bread crumb and right sidebar toggle -->
                <!-- ============================================================== -->
                <div class="page-breadcrumb">
                    <div class="row align-items-center">
                        <div class="col-6">
                            <nav aria-label="breadcrumb">
                                <ol
                                    class="breadcrumb mb-0 d-flex align-items-center"
                                >
                                    <li class="breadcrumb-item">
                                        <a href="index.html" class="link"
                                            ><i
                                                class="mdi mdi-home-outline fs-4"
                                            ></i
                                        ></a>
                                    </li>
                                    <li
                                        class="breadcrumb-item active"
                                        aria-current="page"
                                    >
                                        Dashboard
                                    </li>
                                </ol>
                            </nav>
                            <h1 class="mb-0 fw-bold">Dashboard</h1>
                        </div>
                    </div>
                </div>
                <!-- ============================================================== -->
                <!-- End Bread crumb and right sidebar toggle -->
                <!-- ============================================================== -->
                <!-- ============================================================== -->
                <!-- Container fluid  -->
                <!-- ============================================================== -->
                <div class="container-fluid">
                   
            <!-- ============================================================== -->
            <!-- End Page wrapper  -->
            <!-- ============================================================== -->
        </div>
        <!-- ============================================================== -->
        <!-- End Wrapper -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- All Jquery -->
        <!-- ============================================================== -->
        <script src="{% static 'single_pages/index/libs/jquery/dist/jquery.min.js' %}"></script>

        <!-- Bootstrap tether Core JavaScript -->
        <script src="{% static 'single_pages/index/libs/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>

        <script src="{% static 'single_pages/index/js/app-style-switcher.js' %}"></script>
        <!--Wave Effects -->
        <script src="{% static 'single_pages/index/js/waves.js' %}"></script>

        <!--Menu sidebar -->
        <script src="{% static 'single_pages/index/js/sidebarmenu.js' %}"></script>

        <!--Custom JavaScript -->
        <script src=" {% static 'single_pages/index/js/custom.js' %}"></script>
        <!--This page JavaScript -->
        <!--chartis chart-->
        <script src="{% static 'single_pages/index/libs/chartist/dist/chartist.min.js' %}"></script>
        <script src=" {% static 'single_pages/index/libs/chartist-plugin-tooltips/dist/chartist-plugin-tooltip.min.js'%}"></script>
        <script src="{% static 'single_pages/index/js/pages/dashboards/dashboard1.js' %}"></script>
    </body>
</html>
